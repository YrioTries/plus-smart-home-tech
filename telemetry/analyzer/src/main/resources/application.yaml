server:
  port: 8085

spring:
  kafka:
    bootstrap-servers: localhost:9092

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      snapshot-value-deserializer: ru.practicum.avro.deserializer.SensorsSnapshotDeserializer
      snapshot-group-id: analyzer-snapshots-group
      hub-event-value-deserializer: ru.practicum.avro.deserializer.HubEventDeserializer
      hub-event-group-id: analyzer-hub-events-group

    topics:
      hub-topic-name: telemetry.hubs.v1
      snapshots-topic-name: telemetry.snapshots.v1

  datasource:
    url: jdbc:postgresql://localhost:5432/smart_home
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

grpc:
  client:
    hub-router:
      address: static://localhost:9090
      negotiation-type: plaintext